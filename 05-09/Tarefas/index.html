<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="style.css">
        <title>Pokedex</title><!-- variação 1 -->
    </head>
    <body>
        <div class="container">
            <div id="pokedex">
                <div id="right-col">
                    <div class="row one">
                        <div class="pokedex-item">
                            <div id="line-left">
                                <div class="circle-large">
                                    <div class="circle-med"></div>
                                </div>
                                <div class="circle-small">
                                    <div class="circle-tiny"></div>
                                </div>
                                <div class="circle-small">
                                    <div class="circle-tiny"></div>
                                </div>
                                <div class="circle-small">
                                    <div class="circle-tiny"></div>
                                </div>
                            </div>
                            <div class="line-middle"></div>
                            <div class="line-middle"></div>
                            <div class="line-middle"></div>
                            <div id="line-right"></div>
                        </div>
                    </div>

                    <div class="row two">
                        <div id="pokedex-painel">
                            <div class="pokedex-item">
                                <div class="circle-tiny"></div>
                                <div class="circle-tiny"></div>
                            </div>
                            <div class="pokedex-screen" style="color: #fff;">
                                <span id="result" style="padding: 10px;">22</span>
                            </div>
                            <div class="pokedex-item">
                                <div class="circle-medium"></div>
                                <div class="item">
                                    <div class="line"></div>
                                    <div class="line"></div>
                                    <div class="line"></div>
                                    <div class="line"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row three">
                        <div class="col">
                            <div id="pokedex-btn-circle"></div>
                        </div>

                        <div class="col">
                            <div class="item">
                                <div class="line"></div>
                                <div class="line"></div>
                            </div>
                            <div class="item screen"></div>
                        </div>

                        <div class="col">
                            <div id="pokedex-btn-plus">
                                <div class="bar"></div>
                                <div class="bar"></div>
                                <div class="circle-small"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="middle-col">
                    <div id="pokedex-bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>

                <div id="left-col">
                    <div class="row one">
                        <div id="line-top"></div>
                        <div class="line-middle"></div>
                        <div class="item">
                            <div class="pokedex-screen">
                                <span id="ability"></span>
                                <span id="type">2</span>
                                <span id="weakness">2</span>
                                <span id="hp">2</span>
                            </div>
                            <div class="pokedex-btn">
                                <div class="btn-item"></div>
                                <div class="btn-item"></div>
                                <div class="btn-item"></div>
                                <div class="btn-item"></div>
                                <div class="btn-item"></div>
                                <div class="btn-item"></div>
                                <div class="btn-item"></div>
                                <div class="btn-item"></div>
                                <div class="btn-item"></div>
                                <div class="btn-item"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row two">
                        <div class="item">
                            <div class="circle-item">
                                <div class="circle-small"></div>
                                <div class="circle-small"></div>
                            </div>
                            <div class="bar-item">
                                <div class="bar"></div>
                                <div class="bar"></div>
                            </div>
                        </div>
                        <div class="item">
                            <div class="btn-item">
                                <div class="pokedex-btn" id="go"></div>
                                <div class="pokedex-btn" id="back"></div>
                            </div>
                            <div class="circle-item">
                                <div class="circle-medium" id="start">
                                    <div class="circle-small"></div>
                                </div>
                            </div>
                        </div>
                        <div class="item">
                            <div class="pokedex-screen"></div>
                            <div class="pokedex-screen"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
