<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="style.css">
        <title>Pokedex</title><!-- variação 1 -->
    </head>
    <body>
        <div class="container">
            <div id="pokedex">
                <div id="right-col">
                    <div class="row one">
                        <div class="pokedex-item">
                            <div id="line-left">
                                <div class="circle-large">
                                    <div class="circle-med"></div>
                                </div>
                                <div class="circle-small">
                                    <div class="circle-tiny"></div>
                                </div>
                                <div class="circle-small">
                                    <div class="circle-tiny"></div>
                                </div>
                                <div class="circle-small">
                                    <div class="circle-tiny"></div>
                                </div>
                            </div>
                            <div class="line-middle"></div>
                            <div class="line-middle"></div>
                            <div class="line-middle"></div>
                            <div id="line-right"></div>
                        </div>
                    </div>

                    <div class="row two">
                        <div id="pokedex-painel">
                            <div class="pokedex-item">
                                <div class="circle-tiny"></div>
                                <div class="circle-tiny"></div>
                            </div>
                            <div class="pokedex-screen">
                                <img src="">
                                <span id="result"></span>
                            </div>
                            <div class="pokedex-item">
                                <div class="circle-medium"></div>
                                <div class="item">
                                    <div class="line"></div>
                                    <div class="line"></div>
                                    <div class="line"></div>
                                    <div class="line"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row three">
                        <div class="col">
                            <div id="pokedex-btn-circle"></div>
                        </div>

                        <div class="col">
                            <div class="item">
                                <div class="line"></div>
                                <div class="line"></div>
                            </div>
                            <div class="item screen">
                                <div id="pokemon-id"></div>
                                <div id="pokemon-name"></div>
                            </div>
                        </div>

                        <div class="col">
                            <div id="pokedex-btn-plus">
                                <div class="bar"></div>
                                <div class="bar"></div>
                                <div class="circle-small"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="middle-col">
                    <div id="pokedex-bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>

                <div id="left-col">
                    <div class="row one">
                        <div id="line-top"></div>
                        <div class="line-middle"></div>
                        <div class="item">
                            <div class="pokedex-screen">
                                <div class="content">
                                    <span class="pokedex-txt" id="status">Status</span><hr>
                                    <span class="pokedex-txt">
                                        Hp:
                                        <span id="hp"></span>
                                    </span>  

                                    <span class="pokedex-txt">
                                        Speed:
                                        <span id="speed"></span>
                                    </span>
                                    
                                    <span class="pokedex-txt">
                                        Special Defense:
                                        <span id="special-defense"></span>
                                    </span>
    
                                    <span class="pokedex-txt">
                                        Special Attack:
                                        <span id="special-attack"></span>
                                    </span>
    
                                    <span class="pokedex-txt">
                                        Defense:
                                        <span id="defense"></span>
                                    </span>
    
                                    <span class="pokedex-txt">
                                        Attack:
                                        <span id="attack"></span>
                                    </span>
                            
                                    <span class="pokedex-txt">
                                        Abilities:
                                        <span id="ability"></span>
                                    </span>
    
                                    <span class="pokedex-txt" id="basic-info">Basic Info</span><hr>
                                    <span class="pokedex-txt">
                                        Weight:
                                        <span id="weight"></span>
                                    </span>
                                    <span class="pokedex-txt">
                                        Height:
                                        <span id="height"></span>
                                    </span> 
                                    <span class="pokedex-txt">
                                        Exp. Base:
                                        <span id="exp-base"></span>
                                    </span>

                                    <span class="pokedex-txt" id="basic-info">Extra Info</span><hr>
                                    <span class="pokedex-txt">
                                        ID:
                                        <span id="info-id"></span>
                                    </span>
                                    <span class="pokedex-txt">
                                        Name:
                                        <span id="info-name"></span>
                                    </span>
                                </div>
                            </div>
                            <div class="pokedex-btn">
                                <div class="btn-item"></div>
                                <div class="btn-item"></div>
                                <div class="btn-item"></div>
                                <div class="btn-item"></div>
                                <div class="btn-item"></div>
                                <div class="btn-item"></div>
                                <div class="btn-item"></div>
                                <div class="btn-item"></div>
                                <div class="btn-item"></div>
                                <div class="btn-item"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row two">
                        <div class="item">
                            <div class="circle-item">
                                <div class="circle-small"></div>
                                <div class="circle-small"></div>
                            </div>
                            <div class="bar-item">
                                <div class="bar"></div>
                                <div class="bar"></div>
                            </div>
                        </div>
                        <div class="item">
                            <div class="btn-item">
                                <div class="pokedex-btn" id="go"></div>
                                <div class="pokedex-btn" id="back"></div>
                            </div>
                            <div class="circle-item">
                                <div class="circle-medium" id="start">
                                    <div class="circle-small"></div>
                                </div>
                            </div>
                        </div>
                        <div class="item">
                            <div class="pokedex-screen"> 
                                <span id="type-one"></span>
                            </div>
                            <div class="pokedex-screen">
                                <span id="type-two"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
