<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        window.onload = () => {
            if ('serviceWorker' in navigator) { //se suporta
                navigator.serviceWorker.register('sw.js').then(() => { //usa a api //register (caminho)
                    console.log('instalado')
                }).catch((err) =>
                    console.log('erro', err)
                );
            }
        }
    </script>
</body>
</html>
