<html lang="pt-BR">

        <title>Video</title>

                        </span>
                        <meter value="0" min="0" max="100" id="meter"></meter>

                                </button>
                                <span id="vol-content">

                                </span>
                            </span>
                        
                            <span class="time-area">
                                <span id="initial-time">
                                    <span id="current-min">0</span>
                                    <span class="dots">:</span>
                                    <span id="current-sec">00</span>
                                </span>
                                <span id="bar"> / </span>
                                <span id="total-time"> 
                                    <span id="total-min">--</span>
                                    <span class="dots">:</span>
                                    <span id="total-sec">--</span>
                                </span>
                            </span>
                        </div>

                                    <span class="motion-vel">0.75</span>
                                    <span class="motion-vel">1</span>
                                    <span class="motion-vel">1.25</span>
                                    <span class="motion-vel">1.50</span>
                                    <span class="motion-vel">1.75</span>
                                    <span class="motion-vel">2</span>
                                </span>
